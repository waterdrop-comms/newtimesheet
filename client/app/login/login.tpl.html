<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div>
        <h1>Login</h1>
    </div>
    <form role="form" ng-submit="login()">
        <div class="form-group">
            <p class="help-block">
                Enter your credentials to log in. If you do not have an account you can <a
                    href='/#!/register'>register to create one</a>
            </p>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" ng-model="credentials.username" class="form-control" placeholder="Username"
                   autocomplete="new-username"></input>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" ng-model="credentials.password" class="form-control"
                   placeholder="Password"
                   autocomplete="new-password"></input>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
    <div class="alert alert-danger" ng-show="errorMessage">
        <strong>Login Failed.</strong> {{errorMessage}}
    </div>
</div>
