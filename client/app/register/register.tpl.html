<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div>
        <h1>Register</h1>
    </div>
    <form role="form" ng-submit="register()">
        <div class="form-group">
            <p class="help-block">
                Choose a username and password and click Register to create a new Timesheet Demo App account.
            </p>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" ng-model="credentials.username" class="form-control" placeholder="Username"
                   autocomplete="new-username"></input>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" ng-model="credentials.password" class="form-control"
                   placeholder="Password"
                   autocomplete="new-password"></input>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <div class="alert alert-danger" ng-show="errorMessage">
        <strong>Login Failed.</strong> {{errorMessage}}
    </div>
</div>
