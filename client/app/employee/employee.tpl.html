<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div>
        <div class="main-activity pull-right" ng-show="isLoading() || isSaving()">
            <img src="/assets/images/ajax-loader.gif"/>
        </div>
        <h1>{{title}}</h1>
        <table class="table" ng-cloak>
            <thead>
            <tr class="header">
                <th colspan="2">First Name</th>
                <th colspan="2">Last Name</th>
                <th colspan="2">Mobile</th>
                <th colspan="3"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employees | orderBy: sortableName">
                <td colspan="2">
                    <a class="clickable" ng-hide="isEditing()" ng-click="edit(employee)">{{employee.employeefirstname}}</a>
                    <div ng-show="isEditing()">
                        <div ng-hide="isEditing(employee)">
                            {{employee.employeefirstname}}
                        </div>
                        <input class="form-control input-sm" type="text" ng-show="isEditing(employee)"
                               ng-model="employee.employeefirstname"/>
                    </div>
                </td>
                <td colspan="2">                    
                    <span ng-hide="isEditing()">{{employee.employeelastname}}</span>
                    <div ng-show="isEditing()">
                        <div ng-hide="isEditing(employee)">
                            {{employee.employeelastname}}
                        </div>
                        <input class="form-control input-sm" type="text" ng-show="isEditing(employee)"
                               ng-model="employee.employeelastname"/>
                    </div>
                </td>
                <td colspan="2">
                    <span ng-hide="isEditing()">{{employee.employeemobile}}</span>
                    <div ng-show="isEditing()">
                        <div ng-hide="isEditing(employee)">
                            {{employee.employeemobile}}
                        </div>
                        <input class="form-control input-sm" type="text" ng-show="isEditing(employee)"
                               ng-model="employee.employeemobile"/>
                    </div>
                </td>
                <td colspan="3" class="edit-action">
                    <div ng-show="isEditing(employee)">
                        <a class="clickable edit-action" ng-click="save()">Save</a>
                        <a class="clickable edit-action" ng-click="cancel()">Cancel</a>
                        <a class="clickable edit-action"
                           ng-really-message="Are you sure you want to delete this employee?" ng-really-click="delete()">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a class="clickable" ng-show="canAdd()" ng-click="add()">Add Employee</a>
    </div>
</div>
